name: Artifact

on: [push]

env:
    ARTIFACT_NAME: myartifact

jobs: 
    main:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v3

            - name: Upload artifact for linux
              uses: actions/upload-artifact@v3.1.2
              with:
                name: ${{ env.ARTIFACT_NAME }}
                path: .  